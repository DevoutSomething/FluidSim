<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fluid Simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fluid Simulation</h1>
      <div class="slider-row">
        <div class="slider-wrapper">
          <label for="velocitySlider">
            Initial Velocity: <span id="velocityValue">10</span>
          </label>
          <input type="range" id="velocitySlider" min="1" max="40" value="10" />
        </div>

        <div class="slider-wrapper">
          <label for="diffusionSlider">
            Diffusion Rate: <span id="diffusionValue">0.1</span>
          </label>
          <input
            type="range"
            id="diffusionSlider"
            min="0"
            max="1"
            step="0.05"
            value="0.1"
          />
        </div>

        <div class="slider-wrapper">
          <label for="iterationSlider">
            Diffusion Iterations: <span id="iterationValue">5</span>
          </label>
          <input
            type="range"
            id="iterationSlider"
            min="1"
            max="100"
            value="10"
          />
        </div>
      </div>

      <canvas id="fluidCanvas" width="100" height="100"></canvas>
      <button id="clearCanvas" class="clearCanvas">Clear</button>
    </div>

    <script src="main.js"></script>
    <footer class="app-footer">
      <p>by archer fox</p>
    </footer>
  </body>
</html>
